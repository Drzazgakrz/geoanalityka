<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./templates/admin.xhtml">


    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">#{i18n['dashboard']}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <ui:fragment rendered="#{request.isUserInRole('Administrator')}">
                <h:link outcome="pretty:admin_users" styleClass="col-lg-3 col-md-6 panel-button">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="glyphicon glyphicon-user fa-5x" style="/*font-size: 5em;*/"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge"></div>
                                    <div>#{i18n['accounts']}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:link>

                <h:link outcome="pretty:admin_roles" styleClass="col-lg-3 col-md-6 panel-button">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-users fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge"></div>
                                    <div>#{i18n['roles']}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:link>

            </ui:fragment>

        </div>
    </ui:define>

</ui:composition>

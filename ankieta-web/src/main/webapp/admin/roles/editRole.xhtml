<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="../../templates/admin.xhtml">

    <f:metadata>
        <f:viewParam required="true"
                     name="role"
                     value="#{editRoleController.role}"
                     converter="#{roleConverter}"
                     >
        </f:viewParam>
    </f:metadata>

    <ui:define name="content">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">#{i18n['role']}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">#{i18n['editrole.formtitle']}</div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <h:form id="editRole" styleClass="form-horizontal" role="form">
                    <p:messages/>

                    <div class="form-group col-sm-12 col-lg-8">
                        <p:outputLabel for="role-name" value="#{i18n['role.name']}" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-8">
                            <p:inputText id="role-name" styleClass="form-control" value="#{editRoleController.role.name}" pt:placeholder="#{i18n['role.name']}">
                                <f:validator binding="#{roleUnicityValidator}" id="roleUnicityValidator" />
                                <f:attribute name="roleId" value="#{editRoleController.role.id}" />
                            </p:inputText>
                        </div>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <p:commandButton update="#{component.parent.clientId}" styleClass="btn btn-success" actionListener="#{editRoleController.save()}" value="#{i18n['common.change']}"></p:commandButton>
                        </div>
                    </div>



                </h:form>     
            </div>                     
        </div> 
    </ui:define>


</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pretty="http://ocpsoft.com/prettyfaces"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="../../templates/admin.xhtml">
    <f:metadata>
        <f:viewParam required="true"
                     name="id"
                     value="#{editNewsBacking.news}"
                     converter="#{newsConverter}"
                     >
        </f:viewParam>
    </f:metadata>
    <ui:define name="content">
        
        <h:outputStylesheet name="plugins/bootstrap-markdown/css/bootstrap-markdown.min.css" />
        
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">#{i18n['landing.news.edit']}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        

        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">#{i18n['landing.news.new']}</div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <h:form id="addNews" styleClass="form-horizontal" role="form">
                    <p:messages />

                    <div class="form-group col-sm-12 col-lg-8">
                        <p:outputLabel for="news-title" value="#{i18n['landing.news.title']}" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-8">
                            <p:inputText id="news-title" styleClass="form-control" value="#{editNewsBacking.news.title}" pt:placeholder="#{i18n['landing.news.title']}">
                            </p:inputText>
                        </div>
                    </div>
                    
                    <div class="form-group col-sm-12 col-lg-8">
                        <p:outputLabel for="news-content" value="#{i18n['landing.news.content']}" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-8">
                            <p:inputTextarea rows="12" pt:data-provide="markdown" id="news-content" styleClass="form-control" value="#{editNewsBacking.news.content}">
                            </p:inputTextarea>
                        </div>
                    </div>                    
                    

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <p:commandButton update="addNews" styleClass="btn btn-success" actionListener="#{editNewsBacking.save()}" value="#{i18n['common.change']}"></p:commandButton>
                        </div>
                    </div>

                </h:form>     

            </div>    
            
            <script type="text/javascript">
                //<![CDATA[

                //]]>
            </script>

        </div> 



    </ui:define>
    
    <ui:define name="additionalScripts">
        <h:outputScript name="plugins/markdown.js" />  
        <h:outputScript name="plugins/bootstrap-markdown/js/bootstrap-markdown.js" />  
    </ui:define>
    


</ui:composition>

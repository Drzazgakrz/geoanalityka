<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="../templates/admin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">#{i18n['account.changepassword']}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-key fa-fw"></i>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <h:form>
                        <p:messages />

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <p:password id="resetpassword-current" styleClass="form-control" required="true" pt:placeholder="#{i18n['account.changepassword.current']}" value="#{changePasswordController.currentPassword}"/>                                    
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <p:password id="resetpassword-new" styleClass="form-control" required="true" pt:placeholder="#{i18n['account.changepassword.new']}" value="#{changePasswordController.newPassword}"/>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <p:password id="resetpassword-confirmnew" styleClass="form-control" required="true" pt:placeholder="#{i18n['account.changepassword.repeatnew']}">
                                <f:validator validatorId="duplicateFieldValidator" />
                                <f:attribute name="field1Id" value="#{component.parent.clientId}:resetpassword-new" />
                            </p:password>
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <p:commandButton update="#{component.parent.clientId}" styleClass="btn btn-success" actionListener="#{changePasswordController.changePassword()}" value="#{i18n['common.change']}"></p:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
    </ui:define>

</ui:composition>

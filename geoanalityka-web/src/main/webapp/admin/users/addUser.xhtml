<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="../../templates/admin.xhtml">
    <f:metadata>
        <f:event type="preRenderView" listener="#{addUserController.init()}"/>
    </f:metadata>
    <ui:define name="content">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">#{i18n['account']}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">#{i18n['account.new']}</div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >
                
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <h:form id="addUser" styleClass="form-horizontal" role="form">
                    <p:messages />
                    
                    <div class="form-group col-sm-12 col-lg-8">
                        <p:outputLabel for="account-firstname" value="#{i18n['address.firstname']}" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-8">
                            <p:inputText id="account-firstname" styleClass="form-control" value="#{addUserController.account.firstName}" pt:placeholder="#{i18n['address.firstname']}">
                            </p:inputText>
                        </div>
                    </div>
                    
                    <div class="form-group col-sm-12 col-lg-8">
                        <p:outputLabel for="account-lastname" value="#{i18n['address.lastname']}" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-8">
                            <p:inputText id="account-lastname" styleClass="form-control" value="#{addUserController.account.lastName}" pt:placeholder="#{i18n['address.lastname']}">
                            </p:inputText>
                        </div>
                    </div>
                    
                    <div class="form-group col-sm-12 col-lg-8">
                        <p:outputLabel for="account-company-name" value="#{i18n['company.name']}" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-8">
                            <p:inputText id="account-company-name" styleClass="form-control" value="#{addUserController.company.companyName}" pt:placeholder="#{i18n['company.name']}">
                            </p:inputText>
                        </div>
                    </div>

                    <hr class="col-sm-12 col-lg-8" />
                    
                    <div class="form-group col-sm-12 col-lg-8">
                        <p:outputLabel for="account-email" value="#{i18n['account.email']}" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-8">
                            <p:inputText id="account-email" styleClass="form-control" value="#{addUserController.account.emailAddress}" pt:placeholder="#{i18n['account.email']}">
                                <f:validator binding="#{emailUnicityValidator}" id="emailUnicityValidator" />
                            </p:inputText>
                        </div>
                    </div>

                  <!--  <hr class="col-sm-12 col-lg-8" />

                    <div class="form-group col-sm-12 col-lg-8">
                        <p:outputLabel for="account-password" value="#{i18n['account.password']}" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-8">
                            <p:password id="account-password" styleClass="form-control" value="#{addUserController.account.password}" pt:placeholder="#{i18n['account.password']}">
                                <f:validateLength minimum="6" />
                            </p:password>
                        </div>
                    </div>

                    <div class="form-group col-sm-12 col-lg-8">
                        <p:outputLabel for="account-passwordrepeat" value="#{i18n['account.repeatpassword']}" styleClass="control-label col-sm-4"/>
                        <div class="col-sm-8">
                            <p:password id="account-passwordrepeat" styleClass="form-control" pt:placeholder="#{i18n['account.repeatpassword']}">
                                <f:validator validatorId="duplicateFieldValidator" />
                                <f:attribute name="field1Id" value="#{component.parent.clientId}:account-password" />
                            </p:password>
                        </div>
                    </div>-->

                    <hr class="col-sm-12 col-lg-8" />

                    <div class="form-group col-sm-12 col-lg-8">
                        <div class="col-md-4"></div>
                        <div class="col-md-8">
                            <h4>#{i18n['roles']}</h4>
                            <p:pickList id="pickList"
                                        value="#{addUserController.roles}"
                                        var="role"
                                        itemLabel="#{role.name}"
                                        itemValue="#{role}"
                                        converter="entityConverter"/>
                        </div>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <p:commandButton update="addUser" styleClass="btn btn-success" actionListener="#{addUserController.add()}" value="#{i18n['common.create']}"></p:commandButton>
                        </div>
                    </div>



                </h:form>     

            </div>                     
        </div> 
    </ui:define>


</ui:composition>

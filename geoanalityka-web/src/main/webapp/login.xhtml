<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>#{i18n['app']} - #{i18n['login.loginform']}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>

<h:body class="uk-height-1-1">

	<h:outputStylesheet name="plugins/bootstrap/dist/css/bootstrap.min.css" />
	<h:outputStylesheet name="css/style.css" />

	<div class="container">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">#{i18n['login']}</div>
					<div
						style="float: right; font-size: 80%; position: relative; top: -10px">
						<h:link outcome="pretty:resetPassword"
							value="#{i18n['forgotpassword']}" />
					</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<h:form id="loginform" class="form-horizontal" role="form">
						<p:messages globalOnly="true" />

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span>
							<p:inputText id="login-username" styleClass="form-control"
								required="true" value="#{loginController.username}"
								pt:placeholder="#{i18n['account.username']}" />
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span>
							<p:password id="login-lassword" styleClass="form-control"
								required="true" value="#{loginController.password}"
								pt:placeholder="#{i18n['account.password']}" />
						</div>

						<!--<div class="input-group">
                                <div class="checkbox">
                                    <label>
                                        <h:selectBooleanCheckbox id="login-remember" value="#{loginController.rememberMe}"/> #{i18n['login.remember']}
                                    </label>
                                </div>
                            </div>-->


						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<div class="col-sm-12 controls">
								<p:commandButton update="#{component.parent.clientId}"
									styleClass="btn btn-success"
									actionListener="#{loginController.logIn()}"
									value="#{i18n['login.submit']}"></p:commandButton>
							</div>
						</div>

					</h:form>

				</div>
			</div>
		</div>
	</div>



	<h:outputScript name="plugins/jquery/dist/jquery.min.js" />
	<h:outputScript name="plugins/bootstrap/dist/js/bootstrap.min.js" />

</h:body>
</html>
